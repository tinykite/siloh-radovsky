---
layout: default
---
<div class="heading">
<h2 class="alt">{{ page.title }}</h2>
 </div>
<main>
	{% assign projects = site.projects %}
 {% for item in projects %}
 <article class="tile">
 <a class="link" href="{{ item.url }}">
<img class="cover" src="{{ item.lead_image }}">
</a>
 <span class="caption"><h3>{{ item.title }}</h3></span>
</article>
{% endfor %}
</main>
